<title>Student MCQ Dashboard - Structural Organisation in Animals</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f6fb;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  box-sizing: border-box;
}
/* Outermost border for the page */
.page-border {
  min-height: 100vh;
  border: 4px solid #1e90ff;
  border-radius: 18px;
  margin: 20px;
  background: white;
  box-shadow: 0 0 30px #b3cef8;
  display: flex;
  flex-direction: column;
}
.container {
  width: 85vw;
  max-width: 900px;
  margin: 30px auto 15px auto;
  padding: 20px 0 0 0;
  display: flex;
  flex-direction: column;
}
label {
  display: block;
  font-weight: 600;
  margin: 12px 0 6px;
}
input[type=text], select {
  width: 100%;
  padding: 8px 10px;
  font-size: 1em;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
#startBtn {
  margin-top: 15px;
  padding: 12px 30px;
  font-size: 1.1em;
  font-weight: 700;
  border-radius: 8px;
  border: none;
  background-color: #1f71b8;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
#startBtn:disabled {
  background-color: #a2b8d1;
  cursor: not-allowed;
}
#startBtn:not(:disabled):hover {
  background-color: #165b9d;
}
#quiz-section { display: none; }
#progress {
  text-align: center;
  margin-bottom: 20px;
  color: #555;
  font-size: 1.05em;
}
.question-text {
  font-size: 1.2em;
  font-weight: 700;
  margin-bottom: 18px;
}
label.option-label {
  display: block;
  margin-bottom: 12px;
  font-size: 1.05em;
  cursor: pointer;
}
#navigation {
  text-align: center;
  margin-top: 10px;
}
.nav-btn {
  padding: 10px 22px;
  border-radius: 7px;
  border: none;
  font-weight: 600;
  font-size: 1.05em;
  margin: 0 10px;
  background-color: #1f71b8;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.nav-btn:hover:not(:disabled) {
  background-color: #165b9d;
}
.nav-btn:disabled {
  background-color: #a2b8d1;
  cursor: not-allowed;
}
#submitBtn {
  margin-top: 15px;
  background-color: #277b2f;
  color: white;
  font-weight: 700;
  font-size: 1.2em;
  padding: 12px 38px;
  border-radius: 8px;
  cursor: pointer;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
#submitBtn:disabled {
  background-color: #94c27a;
  cursor: not-allowed;
}
#finish-section {
  display: none;
  text-align: center;
  margin-top: 15px;
}
#piechart {
  margin: 20px auto 0 auto;
  max-width: 220px;
  max-height: 220px;
  display: block;
}
table.review-table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 14px;
  font-size: 0.9em;
}
table.review-table th,
table.review-table td {
  border: 1px solid #b0b0b0;
  padding: 6px 10px;
  text-align: left;
}
table.review-table th {
  background-color: #c8e6c9;
}
.correct {
  color: #2e7d32;
  font-weight: 700;
}
.incorrect {
  color: #d32f2f;
  font-weight: 700;
}
.skipped {
  color: #1976d2;
  font-weight: 700;
}
#review-section {
  max-height: 300px;
  overflow-y: auto;
  margin-top: 15px;
  border: 1px solid #ccc;
  padding: 10px;
  background: #fafafa;
  border-radius: 6px;
}
#question-navigator {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
  justify-items: center;
  margin-left: 20px;
  max-width: 180px;
}
.q-nav-btn {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  font-weight: 700;
  font-size: 1em;
  border: none;
  cursor: pointer;
  color: white;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
  user-select: none;
}
.q-nav-btn.not-attempted { background-color: #d32f2f; }
.q-nav-btn.skipped { background-color: #1976d2; }
.q-nav-btn.attempted { background-color: #2e7d32; }
.q-nav-btn.current { outline: 3px solid #000; transform: scale(1.3); }
/* Final Result Card + stat box styling */
.card {
  font-family: 'Poppins', sans-serif;
  background: white;
  border-radius: 15px;
  padding: 30px;
  max-width: 410px;
  width: 90%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: center;
  margin: 0 auto 20px auto;
  border: 2px solid #1976d2;

.card h1 {
  font-size: 1.45rem;
  margin-bottom: 10px;
  color: #2c3e50;
}
.trophy {
  font-size: 1.6rem;
  margin: 12px 0;
  color: #fcbb07;
}
.details {
  font-size: 0.97rem;
  color: #555;
  margin: 12px 0 21px 0;
  line-height: 1.7;
}
.score {
  font-size: 1.2rem;
  font-weight: 600;
  color: #d32f2f;
  margin-bottom: 20px;
}
.stats {
  display: flex;
  justify-content: space-between;
  margin: 15px 0 0;
  gap: 9px;
}
.stat {
  background: #fff;
  padding: 10px 5px 10px 5px;
  border-radius: 10px;
  width: 33%;
  min-width: 58px;
  border: 2px solid #e5eaf0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.stat-number {
  display:flex;
  align-items:center;
  justify-content:center;
  width: 36px;
  height: 36px;
  font-size: 1.1rem;
  font-weight: 700;
  margin:0 auto 4px auto;
  border-radius: 6px;
  background: #ededed;

.stat.attempted .stat-number { background: #e3f0fa; color: #1976d2; border: 1.5px solid #1976d2; }
.stat.correct .stat-number   { background: #e1f7ef; color: #08ad6c; border: 1.5px solid #08ad6c; }
.stat.wrong .stat-number     { background: #fde3e3; color: #d32f2f; border: 1.5px solid #d32f2f; }
.stat p {
  margin: 3px 0 0;
  font-size: 0.92rem;
  color: #444;
}
.footer {
  margin-top: 20px;
  font-size: 0.89rem;
  color: #888;
  letter-spacing:0.01em;
}
</style>
</head>

  {q:"Blood cell nucleated in frog",a:"RBC",b:"WBC",c:"Both",d:"Neither",ans:"a",expl:"Amphibian RBC has nucleus."},
  {q:"NOT neural function",a:"Communication",b:"Contraction",c:"Sensory reception",d:"Coordination",ans:"b",expl:"Muscle contract, neuron conduct."},
  {q:"Respiratory surface in hibernating frog",a:"Skin",b:"Lungs",c:"Gills",d:"Mouth",ans:"a",expl:"Cutaneous respiration."},
  {q:"Tissue binding/supporting body",a:"Connective",b:"Muscle",c:"Neural",d:"Epithelial",ans:"a",expl:"Connective supports."}
];

const rollInput = document.getElementById('rollno');
const batchSelect = document.getElementById('batch');
const startBtn = document.getElementById('startBtn');
const quizSection = document.getElementById('quiz-section');
const progressDiv = document.getElementById('progress');
const questionText = document.getElementById('question-text');
const optionsForm = document.getElementById('options-form');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const skipBtn = document.getElementById('skipBtn');
const submitBtn = document.getElementById('submitBtn');
const finishSection = document.getElementById('finish-section');
const resultDetails = document.getElementById('resultDetails');
const resultScore = document.getElementById('resultScore');
const attemptedCount = document.getElementById('attemptedCount');
const correctCount = document.getElementById('correctCount');
const wrongCount = document.getElementById('wrongCount');
const reviewSection = document.getElementById('review-section');
const pieCanvas = document.getElementById('piechart');
const questionNavigator = document.getElementById('question-navigator');

let currentQuestionIndex = 0;
let answers = new Array(mcqs.length).fill(undefined);

function validateLoginInput() {
  const r = parseInt(rollInput.value.trim(), 10);
  startBtn.disabled = !(r >= 1 && r <= 200 && batchSelect.value);
}
rollInput.addEventListener('input', () => {
  rollInput.value = rollInput.value.replace(/\D/g, '');
  validateLoginInput();
});
batchSelect.addEventListener('change', validateLoginInput);

startBtn.addEventListener('click', () => {
  document.getElementById('login-section').style.display = 'none';
  quizSection.style.display = 'flex';
  renderNavigator();
  loadQuestion(0);
  submitBtn.disabled = true;
});

function renderNavigator() {
  questionNavigator.innerHTML = '';
  for (let i = 0; i < mcqs.length; i++) {
    const btn = document.createElement('button');
    btn.textContent = i + 1;
    btn.className = 'q-nav-btn not-attempted';
    btn.dataset.index = i;
    btn.type = 'button';
    btn.onclick = () => loadQuestion(i);
    questionNavigator.appendChild(btn);
  }
}

function loadQuestion(i) {
  currentQuestionIndex = i;
  const q = mcqs[i];
  questionText.textContent = `Q${i + 1}. ${q.q}`;
  optionsForm.innerHTML = '';
  ['a', 'b', 'c', 'd'].forEach(k => {
    const lbl = document.createElement('label');
    lbl.className = 'option-label';
    lbl.innerHTML = `<input type="radio" name="option" value="${k}"> (${k}) ${q[k]}`;
    optionsForm.appendChild(lbl);
  });
  const prev = answers[i];
  if (prev) {
    const radio = optionsForm.querySelector(`input[value="${prev}"]`);
    if (radio) radio.checked = true;
    nextBtn.disabled = false;
  } else {
    nextBtn.disabled = true;
  }
  progressDiv.textContent = `Question ${i + 1} of ${mcqs.length}`;
  prevBtn.disabled = (i === 0);
  updateNavigatorColors();
}

optionsForm.addEventListener('change', () => {
  nextBtn.disabled = false;
});

prevBtn.onclick = () => {
  if (currentQuestionIndex > 0) loadQuestion(currentQuestionIndex - 1);
};
nextBtn.onclick = () => {
  const sel = optionsForm.querySelector('input[name="option"]:checked');
  if (sel) {
    answers[currentQuestionIndex] = sel.value;
    submitBtn.disabled = false;
  }
  if (currentQuestionIndex < mcqs.length - 1) loadQuestion(currentQuestionIndex + 1);
};
skipBtn.onclick = () => {
  answers[currentQuestionIndex] = null;
  submitBtn.disabled = false;
  if (currentQuestionIndex < mcqs.length - 1) loadQuestion(currentQuestionIndex + 1);
};

submitBtn.onclick = () => {
  if (confirm('Submit test?')) finalizeTest();
};

function updateNavigatorColors() {
  questionNavigator.querySelectorAll('.q-nav-btn').forEach(btn => {
    btn.classList.remove('attempted', 'skipped', 'not-attempted', 'current');
    const idx = +btn.dataset.index;
    if (idx === currentQuestionIndex) btn.classList.add('current');
    if (answers[idx] === undefined) btn.classList.add('not-attempted');
    else if (answers[idx] === null) btn.classList.add('skipped');
    else btn.classList.add('attempted');
  });
}

function finalizeTest() {
  quizSection.style.display = 'none';
  finishSection.style.display = 'block';

  const total = mcqs.length;
  const correct = answers.filter((a, i) => a === mcqs[i].ans).length;
  const wrong = answers.filter((a, i) => a && a !== mcqs[i].ans).length;
  const skipped = answers.filter(a => a === null).length;
  const attempted = total - skipped;
  const score = correct * 4 - wrong;
  const pct = ((score / (total * 4)) * 100).toFixed(2);

  resultDetails.innerHTML = `
    <strong>Roll Number:</strong> ${rollInput.value.padStart(2, '0')}<br>
    <strong>Batch:</strong> ${batchSelect.value}
  `;
  resultScore.textContent = `Score: ${score} / ${total * 4} (${pct}%)`;
  resultScore.style.color = score >= 0 ? '#08ad6c' : '#d32f2f';
  attemptedCount.innerText = attempted;
  correctCount.innerText = correct;
  wrongCount.innerText = wrong;

  drawPieChart(correct, wrong, skipped);
  showReview();
}

function drawPieChart(c, w, s) {
  const ctx = pieCanvas.getContext('2d');
  const total = c + w + s || 1;
  const cx = pieCanvas.width / 2;
  const cy = pieCanvas.height / 2;
  const radius = 100;
  ctx.clearRect(0, 0, pieCanvas.width, pieCanvas.height);
  let startAngle = -Math.PI / 2;
  const slices = [
    { value: c, color: '#08ad6c', label: `Correct (${c})` },
    { value: w, color: '#d32f2f', label: `Wrong (${w})` },
    { value: s, color: '#1976d2', label: `Skipped (${s})` }
  ];

  slices.forEach(slice => {
    if (slice.value === 0) return;
    const sliceAngle = (slice.value / total) * 2 * Math.PI;
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.arc(cx, cy, radius, startAngle, startAngle + sliceAngle);
    ctx.closePath();
    ctx.fillStyle = slice.color;
    ctx.fill();

    const midAngle = startAngle + sliceAngle / 2;
    const labelX = cx + Math.cos(midAngle) * (radius * 0.7);
    const labelY = cy + Math.sin(midAngle) * (radius * 0.7);
    ctx.fillStyle = '#000';
    ctx.font = '14px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(slice.label, labelX, labelY);

    startAngle += sliceAngle;
  });
}

function showReview() {
  let html = '<table class="review-table" role="table" aria-label="Answer review"><thead><tr><th>#</th><th>Question</th><th>Your Answer</th><th>Correct Answer</th><th>Status</th><th>Explanation</th></tr></thead><tbody>';
  mcqs.forEach((q, i) => {
    const userAns = answers[i];
    const yourAns = userAns === null ? 'Skipped' : userAns ? `(${userAns}) ${q[userAns]}` : 'Not attempted';
    const correctAns = `(${q.ans}) ${q[q.ans]}`;
    const status = userAns === null ? '<span class="skipped">Skipped</span>'
      : userAns === q.ans ? '<span class="correct">Correct</span>'
      : '<span class="incorrect">Wrong</span>';
    html += `<tr>
      <td>${i + 1}</td>
      <td>${q.q}</td>
      <td>${yourAns}</td>
      <td>${correctAns}</td>
      <td>${status}</td>
      <td>${q.expl}</td>
    </tr>`;
  });
  html += '</tbody></table>';
  reviewSection.innerHTML = html;
}
</script>
