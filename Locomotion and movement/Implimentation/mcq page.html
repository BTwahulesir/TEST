<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology Test - Vishwajeet Science Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f4f7fc;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 15px;
        max-width: 1000px;
        width: 100%;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    .question-section {
        flex: 2;
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .question {
        font-size: 1.1rem;
        margin-bottom: 15px;
        font-weight: 500;
    }
    .options label {
        display: block;
        background: #f9f9f9;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
    }
    .options input {
        margin-right: 10px;
    }
    .options label:hover {
        background: #eef3ff;
        border-color: #3498db;
    }
    .buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    button {
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }
    .btn-prev, .btn-next {
        background: #3498db;
        color: white;
    }
    .btn-prev:hover, .btn-next:hover {
        background: #2874a6;
    }
    .btn-skip {
        background: #f1c40f;
        color: white;
    }
    .btn-skip:hover {
        background: #d4ac0d;
    }
    .btn-submit {
        background: #27ae60;
        color: white;
    }
    .btn-submit:hover {
        background: #1e8449;
    }
    .number-grid {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(5, 50px);
        gap: 10px;
        justify-content: center;
    }
    .number {
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .number:hover {
        transform: scale(1.1);
    }
    .attempted {
        background: #27ae60;
    }
    .current {
        background: #2980b9;
        border: 3px solid #000;
    }
    .unattempted {
        background: #e74c3c;
    }
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .number-grid {
            grid-template-columns: repeat(10, 1fr);
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="question-section">
        <h1>BIOLOGY TEST - VISHWAJEET SCIENCE ACADEMY</h1>
        <div class="question" id="questionText"></div>
        <div class="options" id="optionsContainer"></div>
        <div class="buttons">
            <button class="btn-prev" onclick="prevQuestion()">Previous</button>
            <button class="btn-skip" onclick="skipQuestion()">Skip</button>
            <button class="btn-next" onclick="nextQuestion()">Next</button>
            <button class="btn-submit" onclick="submitTest()">Submit Test</button>
        </div>
    </div>
    
    <div class="number-grid" id="questionGrid"></div>
</div>

<script>
    const questions = [
        { text: "Statement I: Liver of frog secretes bile. Statement II: Bile helps in breakdown and absorption of proteins.",
          options: ["Both statements are correct", "Only Statement I is correct", "Only Statement II is correct", "Both statements are incorrect"],
          answer: null
        },
        { text: "The powerhouse of the cell is?",
          options: ["Nucleus", "Mitochondria", "Ribosome", "Golgi apparatus"],
          answer: null
        },
        // Add up to 60 questions here
    ];

    let currentQuestionIndex = 0;

    function loadQuestions() {
        const q = questions[currentQuestionIndex];
        document.getElementById("questionText").innerText = `Q${currentQuestionIndex+1}. ${q.text}`;
        const optionsHTML = q.options.map((opt, i) => `
            <label>
                <input type="radio" name="option" ${q.answer === i ? "checked" : ""} onclick="selectAnswer(${i})"> ${opt}
            </label>
        `).join("");
        document.getElementById("optionsContainer").innerHTML = optionsHTML;
        updateGrid();
    }

    function selectAnswer(optionIndex) {
        questions[currentQuestionIndex].answer = optionIndex;
        updateGrid();
    }

    function updateGrid() {
        const grid = document.getElementById("questionGrid");
        grid.innerHTML = "";
        questions.forEach((q, i) => {
            const div = document.createElement("div");
            div.classList.add("number");
            if (i === currentQuestionIndex) {
                div.classList.add("current");
            } else if (q.answer !== null) {
                div.classList.add("attempted");
            } else {
                div.classList.add("unattempted");
            }
            div.innerText = i + 1;
            div.onclick = () => { currentQuestionIndex = i; loadQuestions(); };
            grid.appendChild(div);
        });
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestions();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestions();
        }
    }

    function skipQuestion() {
        questions[currentQuestionIndex].answer = null;
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
        }
        loadQuestions();
    }

    function submitTest() {
        let attempted = questions.filter(q => q.answer !== null).length;
        let skipped = questions.length - attempted;
        alert(`Test Submitted!\nAttempted: ${attempted}\nSkipped: ${skipped}`);
    }

    loadQuestions();
</script>

</body>
</html>
