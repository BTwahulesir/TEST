<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pharma Solution India ‚Äì Pharmacology Test</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Pacifico&display=swap" rel="stylesheet" />

  <!-- jsPDF + AutoTable for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',Arial,sans-serif;
      background:#f4f7fc;
      min-height:100vh;
    }
    .page-border{
      min-height:100vh;
      border:6px solid #1e90ff;
      border-radius:20px;
      margin:0;
      background:#fff;
      box-shadow:0 0 35px #a0befd;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:20px 0;
    }
    .container{
      width:97%;
      max-width:950px;
      margin:auto;
      display:flex;
      flex-direction:column;
    }

    /* HEADER */
    h2.main-title{
      text-align:center;
      margin-bottom:8px;
      font-size:2.4rem;
      color:#E2008A;
      font-weight:800;
    }
    .logo-img{
      display:block;
      margin:0 auto 12px auto;
      max-width:150px;
      width:100%;
      height:auto;
    }
    .sub-title{
      text-align:center;
      font-size:1.8rem;
      margin:0 0 6px 0;
      color:#047020;
      font-weight:700;
    }
    h4.special-author{
      text-align:center;
      font-family:'Pacifico','Brush Script MT',cursive;
      font-size:1.7rem;
      color:#6316D7;
      font-weight:600;
      margin:4px 0 18px 0;
    }

    /* LOGIN (mobile + batch) */
    #login-section{
      max-width:420px;
      margin:12px auto 0 auto;
    }
    label{
      font-weight:600;
      margin:12px 0 6px;
      display:block;
    }
    input[type=text],select{
      width:100%;
      padding:10px 12px;
      font-size:1.02em;
      border-radius:7px;
      border:1.4px solid #bbb;
      background:#f9f9fb;
    }
    #startBtn{
      margin-top:18px;
      padding:13px 40px;
      font-size:1.08em;
      font-weight:700;
      border-radius:8px;
      background:#1e90ff;
      color:#fff;
      border:none;
      cursor:pointer;
      width:100%;
      transition:background-color .3s;
    }
    #startBtn:disabled{background:#a0bbd9;cursor:not-allowed;}
    #startBtn:not(:disabled):hover{background:#1970dd;}

    /* QUIZ LAYOUT */
    #quiz-section{
      display:none;
      margin-top:18px;
      gap:25px;
      flex-wrap:wrap;
    }
    #progress{
      text-align:center;
      margin-bottom:14px;
      font-size:1.05em;
      color:#555;
      font-weight:600;
    }
    .question-text{
      font-weight:700;
      font-size:1.18em;
      margin-bottom:16px;
    }

    .options{margin-bottom:20px;}
    .options label.option-label{
      display:flex;
      align-items:center;
      gap:12px;
      background:#f9f9f9;
      border:2px solid #eaeaea;
      border-radius:9px;
      margin-bottom:12px;
      font-size:1.02em;
      font-weight:500;
      cursor:pointer;
      transition:all .18s;
      min-height:46px;
      padding:0 18px;
    }
    .options label.option-label:hover{
      border-color:#1976d2;
      background:#f0f9ff;
      box-shadow:0 2px 8px #1976d215;
    }
    .options input[type="radio"]{
      accent-color:#1976d2;
      appearance:none;
      width:22px;height:22px;
      border:2px solid #bbb;
      border-radius:50%;
      background:#fff;
      margin-right:8px;
      cursor:pointer;
    }
    .options input[type="radio"]:checked{
      border:7px solid #1976d2;
      background:#f3f8fd;
    }
    .options label.option-label.selected{
      border:2.5px solid #1976d2;
      background:#eef6fb;
    }
    .options .option-letter{
      font-weight:700;
      color:#1976d2;
      font-size:1.12em;
      padding-right:8px;
      user-select:none;
    }

    #navigation{text-align:center;margin-top:10px;}
    .nav-btn{
      padding:11px 24px;
      border-radius:8px;
      border:none;
      font-weight:700;
      font-size:1.05em;
      margin:0 8px;
      background:#1976d2;
      color:#fff;
      cursor:pointer;
      transition:background-color .3s;
    }
    .nav-btn:hover:not(:disabled){background:#065ab1;}
    .nav-btn:disabled{background:#b9cce1;cursor:not-allowed;}
    #skipBtn{background:#ff9800;}
    #skipBtn:hover:not(:disabled){background:#fb8c00;}
    #submitBtn{
      margin-top:20px;
      padding:13px 40px;
      font-weight:700;
      font-size:1.12em;
      background:#238823;
      color:#fff;
      border:none;
      border-radius:9px;
      cursor:pointer;
      transition:background-color .3s;
    }
    #submitBtn:disabled{background:#a8d1b7;cursor:not-allowed;}

    /* Navigator right */
    #question-navigator{
      margin-left:24px;
      width:210px;
      display:grid;
      grid-template-columns:repeat(5,36px);
      grid-auto-rows:36px;
      gap:10px;
    }
    .q-nav-btn{
      border-radius:6px;
      border:none;
      cursor:pointer;
      color:#fff;
      font-weight:700;
      font-size:.9em;
    }
    .q-nav-btn.not-attempted{background:#d64541;}
    .q-nav-btn.skipped{background:#197fd6;}
    .q-nav-btn.attempted{background:#08ad6c;}
    .q-nav-btn.current{outline:2px solid #000;}

    /* RESULT SECTION */
    #finish-section{display:none;margin-top:24px;}
    .card{
      width:470px;
      max-width:96vw;
      background:#fff;
      border:3px solid #1e90ff;
      border-radius:22px;
      box-shadow:0 0 18px #7bb9fd;
      padding:26px 20px;
      text-align:center;
      margin:0 auto;
    }
    .card h1{
      font-size:1.35rem;
      margin-bottom:18px;
      color:#1c416b;
    }
    .trophy{font-size:2.2rem;margin-bottom:10px;color:#ffbb1f;}
    .details{font-size:.98rem;font-weight:600;color:#444;margin-bottom:14px;}
    .score{font-size:1.2rem;font-weight:800;margin-bottom:18px;}
    .stats{
      display:flex;justify-content:center;gap:10px;
      flex-wrap:wrap;margin-bottom:16px;
    }
    .stat{
      flex:1;background:#f5f8fa;border-radius:10px;
      padding:8px;text-align:center;min-width:80px;
      font-size:.86rem;
    }
    .stat-number{
      width:44px;height:44px;margin:0 auto 6px;
      border-radius:8px;display:flex;align-items:center;
      justify-content:center;font-weight:700;font-size:1.1em;
    }
    .stat.attempted .stat-number{background:#197fd6;color:#fff;}
    .stat.correct .stat-number{background:#08ad6c;color:#fff;}
    .stat.wrong .stat-number{background:#d64541;color:#fff;}
    .stat.notattempted .stat-number{background:#ddd;color:#333;}

    #piechart{margin-top:10px;}
    .footer{margin-top:10px;font-size:.8rem;color:#666;}

    /* Review table */
    h2.review-heading{margin-top:32px;margin-bottom:8px;}
    table.review-table{
      width:100%;border-collapse:collapse;margin-top:10px;
      table-layout:fixed;word-wrap:break-word;
    }
    table.review-table th,table.review-table td{
      border:1px solid #ccc;padding:6px;vertical-align:top;font-size:.9rem;
    }
    table.review-table th{background:#f5f5f5;}
    .correct{color:#08ad6c;font-weight:bold;}
    .incorrect{color:#d64541;font-weight:bold;}
    .skippedTxt{color:#1976d2;font-weight:bold;}

    .export-btns{
      margin:18px auto 0 auto;
      display:flex;gap:12px;flex-wrap:wrap;
      justify-content:center;
    }

    @media(max-width:600px){
      h2.main-title{font-size:2rem;}
      .sub-title{font-size:1.5rem;}
      h4.special-author{font-size:1.35rem;margin-bottom:14px;}
      .page-border{padding:15px 5px;}
      .container{width:95%;padding:0 8px;}
      #quiz-section{flex-direction:column;}
      #question-navigator{
        margin-left:0;width:100%;
        grid-template-columns:repeat(auto-fit,minmax(30px,1fr));
      }
      .nav-btn,#submitBtn,#startBtn{
        font-size:1em;padding:11px 18px;margin:8px 4px;
      }
      .card{width:100%;max-width:100%;padding:20px 14px;}
    }
  </style>
</head>
<body>
  <div class="page-border">
    <div class="container">
      <h2 class="main-title">Pharma Solution India</h2>
      <!-- NEW LOGO -->
      <img src="images/IMG_20251213_224019.jpg" alt="Pharma Solution India Logo" class="logo-img"/>
      <h3 class="sub-title">DRUG INSPECTOR</h3>
      <h4 class="special-author">Pharmacology ‚Äì Topic Test</h4>

      <!-- LOGIN -->
      <div id="login-section">
        <label for="Mobno">Enter Mobile Number</label>
        <input type="text" id="Mobno" maxlength="10" placeholder="10 digit mobile" />
        <label for="batch">Select Batch</label>
        <select id="batch">
          <option value="">-- Select Batch --</option>
          <option>DMER</option>
          <option>MPSC</option>
          <option>ZP Pharmacist</option>
        </select>
        <button id="startBtn" disabled>Start Test</button>
      </div>

      <!-- QUIZ SECTION -->
      <section id="quiz-section">
        <div style="flex:1;">
          <div id="progress"></div>
          <div id="question-block">
            <div class="question-text" id="question-text"></div>
            <form id="options-form" class="options"></form>
          </div>
          <div id="navigation">
            <button id="prevBtn" class="nav-btn" type="button" disabled>Previous</button>
            <button id="skipBtn" class="nav-btn" type="button">Skip</button>
            <button id="nextBtn" class="nav-btn" type="button" disabled>Next</button>
          </div>
          <button id="submitBtn" type="button" disabled>Submit Test</button>
        </div>
        <nav id="question-navigator"></nav>
      </section>

      <!-- RESULT SECTION -->
      <section id="finish-section">
        <div style="display:flex;flex-direction:column;align-items:center;">
          <div class="card">
            <h1>
              <span class="trophy">&#x1F389;</span>
              Test Submitted
              <span class="trophy">&#x1F389;</span>
            </h1>
            <div class="details" id="resultDetails"></div>
            <div id="resultScore" class="score"></div>
            <div class="stats">
              <div class="stat attempted">
                <div class="stat-number" id="attemptedCount">0</div>
                <p>Attempted</p>
              </div>
              <div class="stat correct">
                <div class="stat-number" id="correctCount">0</div>
                <p>Correct</p>
              </div>
              <div class="stat wrong">
                <div class="stat-number" id="wrongCount">0</div>
                <p>Wrong</p>
              </div>
              <div class="stat notattempted">
                <div class="stat-number" id="notAttemptedCount">0</div>
                <p>Not Attempted</p>
              </div>
            </div>
            <canvas id="piechart" width="220" height="220"></canvas>
            <div class="footer">¬© 2025 Pharma Solution India</div>
          </div>

          <div class="export-btns">
            <button class="nav-btn" id="printBtn" type="button">üñ®Ô∏è Print Report</button>
            <button class="nav-btn" id="pdfBtn" type="button">‚¨áÔ∏è Download PDF</button>
            <button class="nav-btn" id="excelBtn" type="button">‚¨áÔ∏è Export to Excel</button>
          </div>
        </div>

        <h2 class="review-heading">Review Your Answers</h2>
        <div id="review-section"></div>
      </section>
    </div>
  </div>

  <script>
    const mcqs = [
  {
    "q": "Which receptor is primarily responsible for beta-blocker action?",
    "a": "Alpha-1",
    "b": "Beta-1",
    "c": "Muscarinic",
    "d": "H1",
    "ans": "b",
    "expl": "Beta-blockers like propranolol act on beta-1 and beta-2 adrenergic receptors to reduce heart rate and contractility."
  },
  {
    "q": "What is the mechanism of action of sulfonylureas?",
    "a": "Inhibit DPP-4",
    "b": "Stimulate insulin release",
    "c": "Block sodium channels",
    "d": "Increase glucagon",
    "ans": "b",
    "expl": "Sulfonylureas bind to SUR1 on pancreatic beta cells, closing K+ channels and promoting insulin secretion."
  },
  {
    "q": "Which drug is contraindicated in G6PD deficiency?",
    "a": "Aspirin",
    "b": "Primaquine",
    "c": "Metronidazole",
    "d": "Paracetamol",
    "ans": "b",
    "expl": "Primaquine causes hemolysis in G6PD deficient patients due to oxidative stress on RBCs."
  },
  {
    "q": "Under which schedule is morphine classified?",
    "a": "H",
    "b": "G",
    "c": "X",
    "d": "Schedule V",
    "ans": "a",
    "expl": "Morphine is a Schedule H drug requiring prescription under Drugs and Cosmetics Act."
  },
  {
    "q": "What is the primary side effect of ACE inhibitors?",
    "a": "Hypotension",
    "b": "Dry cough",
    "c": "Bradycardia",
    "d": "Hyperkalemia",
    "ans": "b",
    "expl": "ACE inhibitors increase bradykinin levels, leading to dry cough as a common adverse effect."
  },
  {
    "q": "Which antibiotic inhibits protein synthesis at 50S ribosomal subunit?",
    "a": "Tetracycline",
    "b": "Chloramphenicol",
    "c": "Penicillin",
    "d": "Aminoglycoside",
    "ans": "b",
    "expl": "Chloramphenicol binds to 50S subunit, inhibiting peptidyl transferase activity."
  },
  {
    "q": "The drug of choice for status epilepticus is?",
    "a": "Phenytoin",
    "b": "Diazepam",
    "c": "Carbamazepine",
    "d": "Valproate",
    "ans": "b",
    "expl": "Diazepam IV is first-line for terminating status epilepticus due to rapid GABA enhancement."
  },
  {
    "q": "Which is a loop diuretic?",
    "a": "Furosemide",
    "b": "Spironolactone",
    "c": "Hydrochlorothiazide",
    "d": "Mannitol",
    "ans": "a",
    "expl": "Furosemide inhibits Na-K-2Cl cotransporter in thick ascending loop of Henle."
  },
  {
    "q": "Propranolol is contraindicated in?",
    "a": "Asthma",
    "b": "Hypertension",
    "c": "Angina",
    "d": "Arrhythmia",
    "ans": "a",
    "expl": "Non-selective beta-blockers like propranolol cause bronchoconstriction in asthmatics."
  },
  {
    "q": "What is the antidote for organophosphate poisoning?",
    "a": "Atropine",
    "b": "Naloxone",
    "c": "Flumazenil",
    "d": "Protamine",
    "ans": "a",
    "expl": "Atropine blocks muscarinic effects of excess ACh from cholinesterase inhibition."
  },
  {
    "q": "Which statin is most lipophilic?",
    "a": "Pravastatin",
    "b": "Simvastatin",
    "c": "Rosuvastatin",
    "d": "Fluvastatin",
    "ans": "b",
    "expl": "Simvastatin's lipophilicity allows better hepatic uptake and LDL reduction."
  },
  {
    "q": "Warfarin acts by inhibiting?",
    "a": "Vitamin K epoxide reductase",
    "b": "Thrombin",
    "c": "GPIIb/IIIa",
    "d": "Factor XIII",
    "ans": "a",
    "expl": "Warfarin prevents recycling of vitamin K, reducing synthesis of factors II, VII, IX, X."
  },
  {
    "q": "Which is a selective serotonin reuptake inhibitor?",
    "a": "Fluoxetine",
    "b": "Imipramine",
    "c": "Lithium",
    "d": "Haloperidol",
    "ans": "a",
    "expl": "SSRIs like fluoxetine block serotonin transporter, increasing synaptic serotonin."
  },
  {
    "q": "The mechanism of metformin is?",
    "a": "AMPK activation",
    "b": "Insulin secretagogue",
    "c": "GLP-1 agonist",
    "d": "SGLT2 inhibitor",
    "ans": "a",
    "expl": "Metformin activates AMPK in liver, reducing gluconeogenesis and improving insulin sensitivity."
  },
  {
    "q": "Which drug causes red man syndrome?",
    "a": "Vancomycin",
    "b": "Ceftriaxone",
    "c": "Azithromycin",
    "d": "Clindamycin",
    "ans": "a",
    "expl": "Rapid vancomycin infusion releases histamine, causing red man syndrome."
  },
  {
    "q": "First-line drug for tuberculosis?",
    "a": "Isoniazid",
    "b": "Ethambutol",
    "c": "Pyrazinamide",
    "d": "Streptomycin",
    "ans": "a",
    "expl": "Isoniazid inhibits mycolic acid synthesis in Mycobacterium tuberculosis."
  },
  {
    "q": "Which is an opioid agonist-antagonist?",
    "a": "Naloxone",
    "b": "Pentazocine",
    "c": "Morphine",
    "d": "Fentanyl",
    "ans": "b",
    "expl": "Pentazocine agonizes kappa receptors and antagonizes mu receptors."
  },
  {
    "q": "Drug causing gynecomastia is?",
    "a": "Digoxin",
    "b": "Spironolactone",
    "c": "Ketoconazole",
    "d": "All of above",
    "ans": "d",
    "expl": "These drugs have anti-androgenic effects leading to gynecomastia."
  },
  {
    "q": "Which is Schedule X drug?",
    "a": "Narcotics",
    "b": "Amphetamine",
    "c": "Barbiturates",
    "d": "Benzodiazepines",
    "ans": "b",
    "expl": "Schedule X includes psychotropics like amphetamine requiring special prescription formats."
  },
  {
    "q": "Mechanism of digitalis?",
    "a": "Inhibits Na/K ATPase",
    "b": "Beta agonist",
    "c": "Calcium channel blocker",
    "d": "PDE inhibitor",
    "ans": "a",
    "expl": "Digitalis increases intracellular Na, reducing Ca extrusion and enhancing contractility."
  }
    ];

    const rollInput = document.getElementById('Mobno');
    const batchSelect = document.getElementById('batch');
    const startBtn = document.getElementById('startBtn');
    const quizSection = document.getElementById('quiz-section');
    const progressDiv = document.getElementById('progress');
    const questionText = document.getElementById('question-text');
    const optionsForm = document.getElementById('options-form');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const skipBtn = document.getElementById('skipBtn');
    const submitBtn = document.getElementById('submitBtn');
    const finishSection = document.getElementById('finish-section');
    const resultDetails = document.getElementById('resultDetails');
    const resultScore = document.getElementById('resultScore');
    const attemptedCount = document.getElementById('attemptedCount');
    const correctCount = document.getElementById('correctCount');
    const wrongCount = document.getElementById('wrongCount');
    const notAttemptedCount = document.getElementById('notAttemptedCount');
    const reviewSection = document.getElementById('review-section');
    const pieCanvas = document.getElementById('piechart');
    const questionNavigator = document.getElementById('question-navigator');

    let currentQuestionIndex = 0;
    let answers = new Array(mcqs.length).fill(undefined);

    function validateLogin(){
      const mobile = rollInput.value.trim();
      const mobileOk = /^\d{10}$/.test(mobile);
      const batchOk = !!batchSelect.value;
      startBtn.disabled = !(mobileOk && batchOk);
    }
    rollInput.addEventListener('input', () => {
      rollInput.value = rollInput.value.replace(/\D/g,'');
      validateLogin();
    });
    batchSelect.addEventListener('change', validateLogin);

    startBtn.onclick = () => {
      document.getElementById('login-section').style.display = 'none';
      quizSection.style.display = 'flex';
      renderNavigator();
      loadQuestion(0);
    };

    function renderNavigator(){
      questionNavigator.innerHTML = '';
      mcqs.forEach((_, i) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = i+1;
        btn.className = 'q-nav-btn not-attempted';
        btn.dataset.index = i;
        btn.onclick = () => loadQuestion(i);
        questionNavigator.appendChild(btn);
      });
      updateNavigatorColors();
    }

    function updateNavigatorColors(){
      questionNavigator.querySelectorAll('.q-nav-btn').forEach(btn => {
        const idx = +btn.dataset.index;
        btn.classList.remove('attempted','skipped','not-attempted','current');
        if(idx === currentQuestionIndex) btn.classList.add('current');
        const a = answers[idx];
        if(a === undefined) btn.classList.add('not-attempted');
        else if(a === null) btn.classList.add('skipped');
        else btn.classList.add('attempted');
      });
    }

    function loadQuestion(i){
      currentQuestionIndex = i;
      const q = mcqs[i];
      questionText.textContent = `Q${i+1}. ${q.q}`;
      optionsForm.innerHTML = '';

      ['a','b','c','d'].forEach(key => {
        const lbl = document.createElement('label');
        lbl.className = 'option-label';
        lbl.innerHTML =
          `<input type="radio" name="option" value="${key}">
           <span class="option-letter">(${key.toUpperCase()})</span>${q[key]}`;
        optionsForm.appendChild(lbl);
      });

      optionsForm.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', () => {
          optionsForm.querySelectorAll('label.option-label')
            .forEach(l => l.classList.remove('selected'));
          radio.closest('label').classList.add('selected');
          nextBtn.disabled = false;
          submitBtn.disabled = false;
        });
      });

      if(answers[i] && answers[i] !== null){
        const sel = optionsForm.querySelector(`input[value="${answers[i]}"]`);
        if(sel){
          sel.checked = true;
          sel.closest('label').classList.add('selected');
          nextBtn.disabled = false;
        } else {
          nextBtn.disabled = true;
        }
      } else {
        nextBtn.disabled = true;
      }

      prevBtn.disabled = (i === 0);
      progressDiv.textContent = `Question ${i+1} of ${mcqs.length}`;
      updateNavigatorColors();
    }

    prevBtn.onclick = () => {
      if(currentQuestionIndex > 0) loadQuestion(currentQuestionIndex - 1);
    };

    nextBtn.onclick = () => {
      const sel = optionsForm.querySelector('input[name="option"]:checked');
      if(sel){
        answers[currentQuestionIndex] = sel.value;
        if(currentQuestionIndex < mcqs.length - 1){
          loadQuestion(currentQuestionIndex + 1);
        }
      }
    };

    skipBtn.onclick = () => {
      answers[currentQuestionIndex] = null;
      submitBtn.disabled = false;
      if(currentQuestionIndex < mcqs.length - 1){
        loadQuestion(currentQuestionIndex + 1);
      }
    };

    submitBtn.onclick = () => {
      if(confirm('Submit test?')) finalizeTest();
    };

    function finalizeTest(){
      quizSection.style.display = 'none';
      finishSection.style.display = 'block';

      const total = mcqs.length;
      const correct = answers.filter((a,i) => a === mcqs[i].ans).length;
      const wrong = answers.filter((a,i) => a !== null && a !== undefined && a !== mcqs[i].ans).length;
      const attempted = answers.filter(a => a !== null && a !== undefined).length;
      const skipped = answers.filter(a => a === null).length;
      const notAttempted = answers.filter(a => a === undefined).length;

      const score = correct*2 - wrong*0.25;
      const pct = ((score / (total*2)) * 100).toFixed(2);

      resultDetails.innerHTML =
        `<strong>Mobile:</strong> ${rollInput.value}<br><strong>Batch:</strong> ${batchSelect.value}`;
      resultScore.textContent = `Score: ${score.toFixed(2)} / ${total*2} (${pct}%)`;
      resultScore.style.color = score >= 0 ? '#08ad6c' : '#d64541';

      attemptedCount.textContent = attempted;
      correctCount.textContent = correct;
      wrongCount.textContent = wrong;
      notAttemptedCount.textContent = notAttempted;

      drawPieChart(correct, wrong, notAttempted);
      renderReview();
    }

    function drawPieChart(c,w,nA){
      const ctx = pieCanvas.getContext('2d');
      const total = c + w + nA || 1;
      const cx = 110, cy = 110, r = 100;
      ctx.clearRect(0,0,pieCanvas.width,pieCanvas.height);
      let start = -Math.PI/2;
      const slices = [
        {v:c,col:'#08ad6c'},
        {v:w,col:'#d64541'},
        {v:nA,col:'#197fd6'}
      ];
      slices.forEach(sl => {
        if(!sl.v) return;
        const ang = (sl.v/total)*2*Math.PI;
        ctx.beginPath();
        ctx.moveTo(cx,cy);
        ctx.arc(cx,cy,r,start,start+ang);
        ctx.closePath();
        ctx.fillStyle = sl.col;
        ctx.fill();
        start += ang;
      });
    }

    function renderReview(){
      let html = '<table class="review-table"><thead><tr>'+
        '<th>#</th><th>Question</th><th>Your Answer</th>'+
        '<th>Correct</th><th>Status</th><th>Explanation</th></tr></thead><tbody>';

      mcqs.forEach((q,i) => {
        const a = answers[i];
        const yourAns =
          a === null ? 'Skipped' :
          a !== undefined ? `(${a}) ${q[a]}` :
          'Not Attempted';
        const correctAns = `(${q.ans}) ${q[q.ans]}`;
        let status;
        if(a === null) status = "<span class='skippedTxt'>Skipped</span>";
        else if(a === q.ans) status = "<span class='correct'>Correct</span>";
        else if(a === undefined) status = "<span class='skippedTxt'>Not Attempted</span>";
        else status = "<span class='incorrect'>Wrong</span>";

        html += `<tr>
          <td>${i+1}</td>
          <td>${q.q}</td>
          <td>${yourAns}</td>
          <td>${correctAns}</td>
          <td>${status}</td>
          <td>${q.expl}</td>
        </tr>`;
      });

      html += '</tbody></table>';
      reviewSection.innerHTML = html;
    }

    document.getElementById("printBtn").onclick = () => {
      const fs = document.getElementById('finish-section');
      const original = document.body.innerHTML;
      document.body.innerHTML = fs.innerHTML;
      window.print();
      document.body.innerHTML = original;
      location.reload();
    };

    document.getElementById("pdfBtn").onclick = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(15);
      doc.text("Pharmacology Test - Pharma Solution India", 105, 16, {align:"center"});
      doc.setFontSize(10);
      doc.text(resultDetails.innerText, 14, 26);
      doc.text(resultScore.innerText, 14, 32);
      doc.autoTable({
        html:"#review-section table",
        startY:40,
        theme:"grid",
        headStyles:{fillColor:[30,144,255]}
      });
      doc.save("Pharma_Test_Report.pdf");
    };

    document.getElementById("excelBtn").onclick = () => {
      const table = document.querySelector("#review-section table");
      if(!table){
        alert("No review table available.");
        return;
      }
      const html = table.outerHTML.replace(/ /g,"%20");
      const blob = new Blob([html], {type:'application/vnd.ms-excel'});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Pharma_Test_Result.xls";
      link.click();
      setTimeout(()=>URL.revokeObjectURL(link.href),1000);
    };
  </script>
