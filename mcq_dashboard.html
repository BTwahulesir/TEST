<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NCERT Class 11 MCQ Dashboard – Structural Organisation in Animals</title>
    <style>

        .explanation { background: #f3fff5; border-left:4px solid #38a958; padding:9px 13px; margin-top:4px; display:none;}

        .finalscore { font-size:2em; color:#2175b6; padding:15px;}
        .review { margin: 22px 0;}
        table { border-collapse:collapse; width:99%;}
        th, td { border:1px solid #ace6f3; padding:8px; font-size:0.98em;}

    </style>
</head>
<body>
    <div class="container" id="main-quiz">
        <h2>NCERT Class 11 Structural Organisation in Animals (MCQ Dashboard)</h2>
        <div class="score" id="score">Score: 0</div>
        <div id="progress"></div>
        <div id="question-area"></div>
        <div class="explanation" id="explanation"></div>

    </div>
<script>
const mcqs = [
{"q":"The tissue with negligible intercellular matrix is","a":"Muscular","b":"Nervous","c":"Epithelial","d":"Connective","ans":"c","expl":"Epithelial tissue: tightly packed cells; little matrix"},

{"q":"Adipose tissue mainly stores","a":"Protein","b":"Fat","c":"Water","d":"Mineral","ans":"b","expl":"Adipose stores fat"},

{"q":"Which gland is present only in male frog?","a":"Pancreas","b":"Testis","c":"Fat bodies","d":"Bidder’s canal","ans":"d","expl":"Bidder’s canal is male-specific in frog"},
{"q":"Endothelium lines","a":"Body surface","b":"Body cavity","c":"Heart chambers","d":"Bones","ans":"c","expl":"Endothelium lines inner surface of blood vessels and heart"},
{"q":"Example for compound epithelium is","a":"Skin epidermis","b":"Alveoli","c":"Stomach lining","d":"Intestine lining","ans":"a","expl":"Skin’s epidermis is compound epithelium"},
{"q":"Which is not found in animal connective tissue?","a":"Collagen","b":"Elastin","c":"Chondrin","d":"Phytoplankton","ans":"d","expl":"Phytoplankton are not found in animal tissue"},

{"q":"Match the following: I. Areolar—Packing II. Adipose—Stores fat III. Cartilage—Tip of nose IV. Tendon—Bone to muscle","a":"I-1, II-2, III-3, IV-4","b":"I-2, II-4, III-1, IV-3","c":"I-1, II-2, III-4, IV-3","d":"I-2, II-3, III-4, IV-1","ans":"a","expl":"All match NCERT pairings"},

{"q":"Epithelium lining in frog’s stomach is","a":"Ciliated","b":"Glandular columnar","c":"Stratified squamous","d":"Simple squamous","ans":"b","expl":"Glandular columnar in frog’s stomach"},
{"q":"Frogs can attach to vertical surfaces mainly by","a":"Sucking discs","b":"Webbed toes","c":"Adhesive pads","d":"Sticky secretions","ans":"c","expl":"Adhesive pads on fingers"},

{"q":"Assertion (A): There are two atria and one ventricle in a frog’s heart. Reason (R): This helps separate oxygenated and deoxygenated blood.","a":"Both A and R true, R explains A","b":"Both true, R not explanation","c":"A true, R false","d":"Both false","ans":"a","expl":"Structure aids partial blood separation"},

{"q":"Intestinal villi are lined by","a":"Squamous epithelium","b":"Cuboidal","c":"Columnar","d":"Glandular","ans":"c","expl":"Villi: lined by columnar"},

{"q":"Which one is NOT a connective tissue?","a":"Cartilage","b":"Bone","c":"Blood","d":"Muscle","ans":"d","expl":"Muscle is not connective tissue"},

{"q":"Which tissue supports organs of the body?","a":"Epithelial","b":"Connective","c":"Muscular","d":"Nervous","ans":"b","expl":"Supporting tissue = connective"},
{"q":"Lining of trachea is mainly","a":"Cuboidal","b":"Ciliated columnar","c":"Transitional","d":"Squamous","ans":"b","expl":"Trachea = ciliated columnar"},
{"q":"Match frog structure with function: I. Fat bodies—food reserve II. Spleen—WBC reservoir III. Kidneys—excretion IV. Lungs—respiration","a":"I-1, II-2, III-3, IV-4","b":"I-2, II-1, III-4, IV-3","c":"I-1, II-3, III-2, IV-4","d":"I-3, II-4, III-2, IV-1","ans":"a","expl":"All match NCERT text"},
{"q":"Glandular tissue solely produces","a":"Hormones","b":"Enzymes","c":"Mucus","d":"All of these","ans":"d","expl":"Glandular tissue = all options"},
{"q":"Which bone in frog does NOT articulate with skull?","a":"Premaxilla","b":"Maxilla","c":"Quadrate","d":"Parasphenoid","ans":"d","expl":"Parasphenoid is not part of skull"},
{"q":"Most rigid form of connective tissue","a":"Blood","b":"Cartilage","c":"Bone","d":"Areolar","ans":"c","expl":"Bone: most rigid"},
{"q":"Hepatic portal system in frog drains blood from","a":"Liver to kidney","b":"Kidneys to heart","c":"Alimentary canal to liver","d":"Lungs to heart","ans":"c","expl":"Alimentary canal to liver"},
{"q":"Reticular tissue is abundant in","a":"Kidney","b":"Liver","c":"Adrenal","d":"Bone","ans":"b","expl":"Liver has reticular tissue"},
{"q":"Pancreatic juice in frog enters the","a":"Gall bladder","b":"Bile duct","c":"Duodenum","d":"Stomach","ans":"c","expl":"Pancreatic juice pours into duodenum"},
{"q":"All vertebrate nerves, including frog’s, contain","a":"Neurons and glial cells","b":"Only neurons","c":"Only axons","d":"RBCs and glia","ans":"a","expl":"Nerves = neurons and glia"},
{"q":"The excretory ducts in frog open into","a":"Cloaca","b":"Ureter","c":"Skin","d":"Urinary bladder","ans":"a","expl":"Both ureter and rectum open into cloaca"},
{"q":"Connective tissue forming the framework of spleen is","a":"Cartilage","b":"Bone","c":"Reticular","d":"Adipose","ans":"c","expl":"Reticular network supports spleen"},
{"q":"Which epithelium is found in Bowman’s capsule of kidney?","a":"Squamous","b":"Cuboidal","c":"Columnar","d":"Stratified","ans":"a","expl":"Bowman’s capsule: squamous epithelium"},
{"q":"Most abundant protein in animals","a":"Insulin","b":"Collagen","c":"Haemoglobin","d":"Chondrin","ans":"b","expl":"Collagen is abundant connective tissue protein"},
{"q":"Frog's tongue is attached at","a":"Posterior end","b":"Both ends","c":"Lateral side","d":"Anterior end","ans":"d","expl":"Anterior end: helps capture prey"},
{"q":"Abdominal cavity in frog is called","a":"Buccal","b":"Coelom","c":"Capsule","d":"Sinus venosus","ans":"b","expl":"Abdominal cavity = coelom"},
{"q":"Cuboidal epithelium is specialized for","a":"Secretion and absorption","b":"Protection","c":"Conduction","d":"Insulation","ans":"a","expl":"Main function is secretion and absorption"},
{"q":"Sinus venosus in frog receives blood from","a":"Pulmonary veins","b":"Precaval and postcaval veins","c":"Arteries","d":"Portal veins","ans":"b","expl":"All blood returns to sinus venosus"},
{"q":"Nucleus is found in","a":"RBCs","b":"Platelets","c":"WBCs","d":"Sieve tubes","ans":"c","expl":"Mammalian WBCs are nucleated"},
{"q":"In frog, bile is produced in","a":"Duodenum","b":"Liver","c":"Gall bladder","d":"Stomach","ans":"b","expl":"Liver makes bile"},
{"q":"Epithelial tissue lacking blood vessels is","a":"Connective","b":"Muscle","c":"Epithelial","d":"Nervous","ans":"c","expl":"Epithelial is avascular"},
{"q":"Which is NOT matched properly?","a":"Plasma – fluid matrix of blood","b":"Chondrin – cartilage","c":"Collagen – bone","d":"Neuron – muscle contraction","ans":"d","expl":"Neurons do not contract"},
{"q":"Intercalated discs are absent in","a":"Smooth muscle","b":"Skeletal muscle","c":"Cardiac muscle","d":"Both (a) and (b)","ans":"d","expl":"Only cardiac has discs"},
{"q":"Which type of joint in frog’s limbs allows movement in two planes?","a":"Ball and socket","b":"Hinge","c":"Pivot","d":"Gliding","ans":"a","expl":"Ball and socket: all axes"},
{"q":"Four statements: (i) Connective tissue has ECM (ii) Epithelial tissue is avascular (iii) Cardiac muscle has discs (iv) Bone is pliable. Which is false?","a":"i","b":"ii","c":"iii","d":"iv","ans":"d","expl":"Bone is rigid, not pliable"},
{"q":"Ligament connects","a":"Bone to bone","b":"Muscle to bone","c":"Muscle to muscle","d":"Tendon to muscle","ans":"a","expl":"Ligament: bone to bone"},
{"q":"Main function of Frog’s skin pigment cells is","a":"Water absorption","b":"Gaseous exchange","c":"Camouflage","d":"Sensation","ans":"c","expl":"Pigment cells for camouflage"},
{"q":"Inner lining of blood vessels is","a":"Endothelium","b":"Endocardium","c":"Epidermis","d":"Mesothelium","ans":"a","expl":"Endothelium: vascular lining"},
{"q":"Application: Frog can respire underwater because","a":"It has gills","b":"Its skin is moist and vascular","c":"It has swim bladder","d":"It can close nostrils","ans":"b","expl":"Cutaneous respiration"},
{"q":"Frogs cannot survive in dry conditions mainly because","a":"They are ectothermic","b":"Lack keratinised skin","c":"Cannot walk on land","d":"Cannot see in dark","ans":"b","expl":"Skin must remain moist"},
{"q":"The only animal tissue that can generate and conduct impulses is","a":"Epithelial","b":"Nervous","c":"Muscular","d":"Connective","ans":"b","expl":"Nervous tissue: impulse conduction"},
{"q":"Stomach wall is mainly composed of","a":"Smooth muscle","b":"Skeletal muscle","c":"Cardiac muscle","d":"Cartilage","ans":"a","expl":"Stomach: smooth muscle"},
{"q":"Application: Frog’s large mouth opening mainly assists in","a":"Respiration","b":"Catching prey","c":"Swallowing prey whole","d":"Producing sound","ans":"b","expl":"Broad mouth helps catch prey"},
{"q":"Which is an example of glandular epithelium?","a":"Intestinal gland","b":"Skin","c":"Bone","d":"Muscle","ans":"a","expl":"Intestinal gland: glandular epithelium"},
{"q":"Glands in frog’s skin secrete","a":"Water","b":"Oil","c":"Mucus","d":"Urea","ans":"c","expl":"Cutaneous glands secrete mucus"},
{"q":"Which blood cell is non-nucleated in mammals?","a":"Neutrophil","b":"Platelet","c":"RBC","d":"Eosinophil","ans":"c","expl":"Mammalian RBC: no nucleus"},
{"q":"Skeletal muscle fibers are","a":"Multinucleate","b":"Uninucleate","c":"Binucleate","d":"Anucleate","ans":"a","expl":"Skeletal muscle is multinucleated"},
{"q":"In frog, urine passes outside through","a":"Cloaca","b":"Rectum","c":"Vent","d":"Malpighian tubule","ans":"a","expl":"Cloaca is the common exit"},
{"q":"Epithelial tissue which helps in diffusion","a":"Squamous","b":"Cuboidal","c":"Columnar","d":"Glandular","ans":"a","expl":"Squamous epithelium aids diffusion"},
{"q":"Origin of all connective tissues","a":"Mesoderm","b":"Ectoderm","c":"Endoderm","d":"Epithelium","ans":"a","expl":"They develop from mesoderm"},
{"q":"The most abundant tissue in animal body","a":"Connective","b":"Muscular","c":"Nervous","d":"Epithelial","ans":"a","expl":"Connective is most abundant"},
{"q":"Four statements: (i) Frog’s skin lacks glands (ii) Heart is three-chambered (iii) Sinus venosus is present (iv) Lungs are absent. Which are true?","a":"ii, iii","b":"i, iii","c":"ii, iv","d":"i, iv","ans":"a","expl":"Only ii, iii are true"},
{"q":"Application: Why can’t epithelial cells have vessels?","a":"They are thin","b":"They have tight junctions","c":"Diffusion suffices","d":"No ECM","ans":"c","expl":"Nutrients diffuse from below"},
{"q":"In the frog, glottis opens into","a":"Buccal cavity","b":"Oesophagus","c":"Laryngo-tracheal chamber","d":"Stomach","ans":"c","expl":"Glottis opens to laryngo-tracheal chamber"},

{"q":"Four statements: a. Adipose—heat insulation b. Cartilage—rigidity c. Bone—solid matrix d. Blood—transport. Choose correct","a":"a, b, c","b":"a, c, d","c":"All","d":"b, c, d","ans":"c","expl":"All are correct"},
{"q":"Which cells are responsible for clotting of blood?","a":"RBC","b":"Platelets","c":"WBC","d":"Lymphocyte","ans":"b","expl":"Platelets cause clotting"},
{"q":"Nervous tissue comprises of","a":"Neurons only","b":"Glial cells only","c":"Neurons and glial cells","d":"Fibers only","ans":"c","expl":"Both cell types are present"},

{"q":"Frog’s vomerine teeth are located at","a":"Jaw tip","b":"Palate","c":"Lower jaw","d":"Gullet","ans":"b","expl":"Vomerine teeth on palate"},

{"q":"The covering around muscles is","a":"Cuticle","b":"Sarcolemma","c":"Peritoneum","d":"Perimysium","ans":"b","expl":"Sarcolemma surrounds muscle fiber"},

];
let qn = 0, score = 0, userAnswers = [];
function loadQuestion() {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("explanation").style.display = "none";
    const q = mcqs[qn];
    document.getElementById("question-area").innerHTML = `
      <div><b>Q${qn+1}.</b> ${q.q}</div>
      <label class="option"><input type="radio" name="opt" value="a" onchange="optSel()"> (a) ${q.a}</label>
      <label class="option"><input type="radio" name="opt" value="b" onchange="optSel()"> (b) ${q.b}</label>
      <label class="option"><input type="radio" name="opt" value="c" onchange="optSel()"> (c) ${q.c}</label>
      <label class="option"><input type="radio" name="opt" value="d" onchange="optSel()"> (d) ${q.d}</label>
    `;
    document.getElementById("progress").innerHTML = Question ${qn+1} of ${mcqs.length};
}
function optSel() {
    document.getElementById("nextBtn").disabled = false;
}
function nextQuestion() {
    let sel = document.querySelector('input[name="opt"]:checked').value,
        correct = mcqs[qn].ans,
        isCorrect = (sel === correct);
    if(isCorrect) score += 4; else score -= 1;
    let exp = `<b>Correct Answer:</b> (${correct}) ${mcqs[qn][correct]}<br><b>Explanation:</b> ${mcqs[qn].expl} <br>
       <span class="${isCorrect?'correct':'incorrect'}"><b>${isCorrect?'+4':'–1'} marks</b></span>`;
    document.getElementById("explanation").innerHTML = exp;
    document.getElementById("explanation").style.display = "block";
    document.getElementById("score").innerHTML = Score: ${score};
    userAnswers[qn] = {chosen: sel, correct: correct, isCorrect: isCorrect};
    setTimeout(() => {
        qn++;
        if(qn >= mcqs.length) showFinish(); else loadQuestion();
    }, 1300);
}
function showFinish() {
    document.getElementById("main-quiz").style.display = "none";
    document.getElementById("finish-screen").style.display = "block";
    document.getElementById("finalScore").innerHTML = Your NEET-style score: <span style='color:#2175b6'>${score}</span> / ${mcqs.length*4};
}
function showReview() {
    let rev = "<h3>Review: Your Answers</h3><table><tr><th>No.</th><th>Q</th><th>Your Ans</th><th>Correct</th><th>Marks</th></tr>";
    for(let i=0;i<mcqs.length;i++) {
        let uq = userAnswers[i] || {};
        let uans = uq.chosen? (${uq.chosen}) ${mcqs[i][uq.chosen]} : "-";
        let cans = (${mcqs[i].ans}) ${mcqs[i][mcqs[i].ans]};
        let mark = uq.isCorrect? "<span class='correct'>+4</span>" : "<span class='incorrect'>–1</span>";
        rev += <tr><td>${i+1}</td><td>${mcqs[i].q}</td><td>${uans}</td><td>${cans}</td><td>${mark}</td></tr>;
    }
    rev += "</table>";
    document.getElementById("reviewSection").innerHTML = rev;
    document.getElementById("reviewSection").style.display = 'block';
}
window.onload = loadQuestion;
</script>
</body>
</html>
