<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vishwajeet Science Academy</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .page-border {
      min-height: 100vh;
      border: 6px solid #1e90ff;
      border-radius: 20px;
      margin: 0;
      background: white;
      box-shadow: 0 0 35px #a0befd;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 0;
    }
    .container {
      width: 97%;
      max-width: 950px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    h2.main-title {
      text-align: center;
      margin-bottom: 12px;
      font-size: 2.65rem;
      color: #E2008A;
      font-weight: 800;
    }
    .logo-img {
      display: block;
      margin: 0 auto 18px auto;
      max-width: 160px;
      width: 100%;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 14px #a0befd;
      border: 3px solid #1e90ff;
      background: #fff;
    }
    .sub-title {
      text-align: center;
      font-size: 2.1rem;
      margin: 0 0 28px 0;
      font-family: 'cambria', serif, cursive;
      color: #047020;
      font-weight: 700;
      letter-spacing: 1px;
    }
    h4.special-author {
      text-align: center;
      font-family: 'Pacifico', 'Brush Script MT', cursive, sans-serif;
      font-size: 2rem;
      color: #6316D7;
      font-weight: 600;
      letter-spacing: 3px;
      font-style: italic;
      margin-top: 3px;
      margin-bottom: 28px;
    }
    label { font-weight:600; margin:14px 0 7px; display:block; }
    input[type=text], select {
      width:100%;
      padding:10px 12px;
      font-size:1.04em;
      border-radius:7px;
      border:1.4px solid #bbb;
      background:#f9f9fb;
      box-sizing: border-box;
    }
    #startBtn {
      margin-top:20px;
      padding:14px 40px;
      font-size:1.12em;
      font-weight:700;
      border-radius:8px;
      background:#1e90ff;
      color:white;
      border:none;
      cursor:pointer;
      transition: background-color 0.3s ease;
    }
    #startBtn:disabled { background:#a0bbd9; cursor:not-allowed; }
    #startBtn:not(:disabled):hover { background:#1970dd; }
    #quiz-section { display:none; margin-top:22px; gap:25px; flex-wrap: wrap; }
    #progress { text-align:center; margin-bottom:16px; font-size:1.1em; color:#555; }
    .question-text { font-weight:700; font-size:1.22em; margin-bottom:17px; }
    .options { margin-bottom:25px; }
    .options label.option-label {
      display:flex; align-items:center; gap:13px;
      background:#f9f9f9;
      border:2px solid #eaeaea;
      border-radius:9px;
      margin-bottom:14px;
      font-size:1.08em;
      font-weight:500;
      cursor:pointer;
      transition:all 0.18s;
      min-height:48px;
      padding:0 20px;
      box-sizing: border-box;
    }
    .options label.option-label:hover {
      border:2px solid #1976d2;
      background:#f0f9ff;
      box-shadow:0 2px 8px #1976d215;
    }
    .options input[type="radio"] {
      accent-color:#1976d2;
      appearance:none;
      width:22px; height:22px;
      border:2px solid #bbb;
      border-radius:50%;
      background:#fff;
      margin-right:10px;
      cursor: pointer;
    }
    .options input[type="radio"]:checked {
      border:7px solid #1976d2;
      background:#f3f8fd;
    }
    .options label.option-label.selected {
      border:2.5px solid #1976d2;
      background:#eef6fb;
    }
    .options .option-letter {
      font-weight:700;
      color:#1976d2;
      font-size:1.13em;
      padding-right:10px;
      user-select: none;
    }
    #navigation { text-align:center; margin-top:12px; }
    .nav-btn {
      padding:12px 26px;
      border-radius:8px;
      border:none;
      font-weight:700;
      font-size:1.1em;
      margin:0 10px;
      background:#1976d2;
      color:white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-btn:hover:not(:disabled) { background:#065ab1; }
    .nav-btn:disabled { background:#b9cce1; cursor: not-allowed; }
    #submitBtn {
      margin-top:22px;
      padding:14px 42px;
      font-weight:700;
      font-size:1.2em;
      background:#238823;
      color:white;
      border:none;
      border-radius:9px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #submitBtn:disabled { background:#a8d1b7; cursor: not-allowed; }
    #finish-section { display:none; margin-top:25px; }
    .card {
      width: 470px;
      max-width: 96vw;
      background:white;
      border:3px solid #1e90ff;
      border-radius:22px;
      box-shadow:0 0 18px #7bb9fd;
      padding:30px 20px;
      text-align:center;
      margin:0 auto;
      box-sizing: border-box;
    }
    .card h1 { font-size:1.4rem; margin-bottom:20px; color:#1c416b; }
    .trophy { font-size:2.3rem; margin-bottom:15px; color:#ffbb1f; }
    .details { font-size:1rem; font-weight:600; color:#444; margin-bottom:20px; }
    .score { font-size:1.25rem; font-weight:800; margin-bottom:20px; }
    .stats {
      display:flex; justify-content:center; gap:10px;
      flex-wrap:wrap; margin-bottom:20px;
    }
    .stat { flex:1; background:#f5f8fa; border-radius:10px; padding:10px; text-align:center; min-width:80px; box-sizing: border-box; }
    .stat-number {
      width:44px; height:44px; margin:0 auto 8px;
      border-radius:8px; display:flex; align-items:center;
      justify-content:center; font-weight:700; font-size:1.2em;
    }
    .stat.attempted .stat-number { background:#197fd6; color:white; }
    .stat.correct .stat-number { background:#08ad6c; color:white; }
    .stat.wrong .stat-number { background:#d64541; color:white; }
    .stat.notattempted .stat-number { background:#ddd; color:#333; }
    #question-navigator {
      margin-left:24px; width:210px;
      display:grid; grid-template-columns:repeat(5,36px);
      grid-auto-rows:36px; gap:10px;
    }
    .q-nav-btn { border-radius:6px; border:none; cursor:pointer; color:white; font-weight:700; }
    .q-nav-btn.not-attempted { background:#d64541; }
    .q-nav-btn.skipped { background:#197fd6; }
    .q-nav-btn.attempted { background:#08ad6c; }
    .q-nav-btn.current { outline:2px solid #000; }
    table.review-table {
      width:100%; border-collapse:collapse; margin-top:15px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    table.review-table th, table.review-table td {
      border:1px solid #ccc; padding:6px;
      vertical-align: top;
    }
    .correct{color:#08ad6c;font-weight:bold;}
    .incorrect{color:#d64541;font-weight:bold;}
    .skipped{color:#1976d2;font-weight:bold;}
    .export-btns {
      margin:22px auto 0 auto;
      display:flex; gap:15px; flex-wrap:wrap;
      justify-content:center;
    }
    @media screen and (max-width: 600px) {
      h2.main-title { font-size: 1.8rem; margin-bottom: 8px; }
      .sub-title { font-size: 1.5rem; margin-bottom: 20px; }
      h4.special-author { font-size: 1.4rem; letter-spacing: 1.5px; margin-bottom: 20px; }
      .page-border { padding: 15px 5px; }
      .container { width: 95%; max-width: 100%; padding: 0 10px; }
      #startBtn, #submitBtn, .nav-btn {
        font-size: 1em;
        padding: 12px 20px;
        margin: 10px 5px;
      }
      input[type=text], select {
        font-size: 1em;
        padding: 8px 10px;
      }
      #quiz-section { flex-direction: column; }
      #navigation { margin-top: 15px; }
      .card {
        width: 100%;
        max-width: 100%;
        padding: 20px 15px;
      }
      #question-navigator {
        margin-left: 0;
        width: 100%;
        grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
      }
      .options label.option-label {
        font-size: 1em;
        padding: 0 15px;
        min-height: 44px;
      }
      .options input[type="radio"] {
        width: 18px;
        height: 18px;
        margin-right: 8px;
      }
      .stat {
        min-width: 60px;
        padding: 8px;
        font-size: 0.85rem;
      }
      .stat-number {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
      table.review-table th, table.review-table td {
        font-size: 0.9rem;
        padding: 4px;
      }
      .export-btns {
        gap: 8px;
        margin: 15px auto 0 auto;
      }
    }
  </style>

  <script>
    const mcqs = [
     {q: "Which phylum's members show the simplest multicellular organization?",
    a: "Porifera",
    b: "Annelida",
    c: "Mollusca",
    d: "Arthropoda",
    ans: "a",
    expl: "Porifera are multicellular but exhibit a cellular level of organization as per NCERT."
  },
  {
    q: "Two statements: I. Coelenterates exhibit tissue level of organisation. II. Organ-system level is found in Annelids and Molluscs. Which is correct?",
    a: "Both statements correct",
    b: "Only I correct",
    c: "Only II correct",
    d: "Both incorrect",
    ans: "a",
    expl: "Coelenterates have tissues; Annelids and Molluscs have organ systems according to NCERT."
  },
  {
    q: "Assertion: Sponges have loose cell aggregates with division of labor. Reason: Porifera exhibit tissue-level organization. Choose:",
    a: "Both true, Reason is correct explanation",
    b: "Both true, Reason not correct explanation",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "c",
    expl: "Porifera have cellular organisation, not tissue-level, as per NCERT."
  },
  {
    q: "Assertion: Digestive system in Platyhelminthes is incomplete. Reason: Only one body opening serves as mouth and anus.",
    a: "Both true, Reason explains Assertion",
    b: "Both true, Reason doesn't explain Assertion",
    c: "Assertion false, Reason true",
    d: "Both false",
    ans: "a",
    expl: "Platyhelminthes have a single opening for digestion, as stated in NCERT."
  },
  {
    q: "Four statements about Annelida: I. Coelomate animals II. Exhibit closed circulatory system III. Show metameric segmentation IV. Possess pseudocoelom. Which are correct?",
    a: "I, II, III only",
    b: "I, III, IV only",
    c: "II, III, IV only",
    d: "All are correct",
    ans: "a",
    expl: "Annelids are coelomate with closed circulatory system and segmentation; they do not have pseudocoelom."
  },
  {
    q: "Which phyla is typically radially symmetrical as adult?",
    a: "Porifera",
    b: "Echinodermata",
    c: "Mollusca",
    d: "Platyhelminthes",
    ans: "b",
    expl: "Adult echinoderms have radial symmetry as per NCERT."
  },
  {
    q: "Assertion: Bilateral symmetry allows directional movement. Reason: Animals with bilateral symmetry always have segmentation. Choose:",
    a: "Both true, Reason explains Assertion",
    b: "Both true, Reason not correct explanation",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "c",
    expl: "Segmentation is not universal feature of bilaterally symmetrical animals."
  },
  {
    q: "Two statements: I. Diploblastic animals have ectoderm and endoderm. II. Mesoglea lies between the two layers. Which is correct?",
    a: "Both correct",
    b: "Only I correct",
    c: "Only II correct",
    d: "Both incorrect",
    ans: "a",
    expl: "Both describe diploblastic organization as per NCERT."
  },
  {
    q: "Match the pairs: A. Diploblastic B. Triploblastic C. Mesoglea. Options: 1. Coelenterata 2. Annelida 3. Present in diploblastic",
    a: "A-1, B-2, C-3",
    b: "A-2, B-1, C-3",
    c: "A-3, B-2, C-1",
    d: "A-1, B-3, C-2",
    ans: "a",
    expl: "Coelenterata is diploblastic, Annelida triploblastic; mesoglea is in diploblastic animals."
  },
  {
    q: "Assertion: Triploblastic animals possess a mesoderm between ectoderm and endoderm. Reason: Mesoderm is absent in coelenterates. Choose:",
    a: "Both true, Reason explains Assertion",
    b: "Both true, Reason not correct explanation",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "a",
    expl: "Coelenterates are diploblastic; mesoderm is present in triploblastic animals."
  },
  {
    q: "Which animal group is acoelomate?",
    a: "Platyhelminthes",
    b: "Aschelminthes",
    c: "Annelida",
    d: "Arthropoda",
    ans: "a",
    expl: "Platyhelminthes lack a coelom according to NCERT."
  },
  {
    q: "Two statements: I. Earthworms are segmented coelomates. II. Ascaris has a body cavity not lined by mesoderm. Which is correct?",
    a: "Both correct",
    b: "Only I correct",
    c: "Only II correct",
    d: "Both incorrect",
    ans: "a",
    expl: "Earthworm is coelomate; Ascaris is pseudocoelomate."
  },
  {
    q: "Assertion: Notochord is a mesodermally derived rod-like structure. Reason: Only chordates possess notochord.",
    a: "Both true, Reason explains Assertion",
    b: "Both true, Reason not correct explanation",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "a",
    expl: "Chordates have notochord; it is mesodermal."
  },
  {
    q: "Match the following: A. Notochord presence B. Segmentation C. Canal system. Options: 1. Chordata 2. Annelida 3. Porifera",
    a: "A-1, B-2, C-3",
    b: "A-2, B-1, C-3",
    c: "A-3, B-1, C-2",
    d: "A-1, B-3, C-2",
    ans: "a",
    expl: "Notochord: Chordata, Segmentation: Annelida, Canal system: Porifera."
  },
  {
    q: "Which feature is unique to Porifera?",
    a: "Spicules",
    b: "Nematocysts",
    c: "Comb plates",
    d: "Parapodia",
    ans: "a",
    expl: "Spicules form sponge skeletons; other options belong to different phyla."
  },
  {
    q: "Two statements: I. Digestion is intracellular in sponges. II. Reproduction can be asexual and sexual.",
    a: "Both correct",
    b: "Only I",
    c: "Only II",
    d: "Both incorrect",
    ans: "a",
    expl: "Both digestion and reproduction modes are true for Porifera."
  },
  {
    q: "Assertion: Freshwater sponges belong to genus Spongilla. Reason: Bath sponge is Euspongia.",
    a: "Both true, Reason not explanation",
    b: "Both true, Reason is correct explanation",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "a",
    expl: "Both are valid genera, unrelated causally."
  },
  {
    q: "Match the following: A. Sycon B. Spongilla C. Euspongia. Options: 1. Scypha 2. Freshwater sponge 3. Bath sponge",
    a: "A-1, B-2, C-3",
    b: "A-2, B-1, C-3",
    c: "A-3, B-2, C-1",
    d: "A-2, B-3, C-1",
    ans: "a",
    expl: "Sycon = Scypha, Spongilla = freshwater sponge, Euspongia = bath sponge."
  },
  {
    q: "Assertion: Cnidaria exhibit both polyp and medusa forms. Reason: Cnidarians display alternation of generations called metagenesis.",
    a: "Both true, Reason is correct explanation",
    b: "Both true, Reason not explanation",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "a",
    expl: "Alternation of polyp and medusa forms is metagenesis."
  },
  {
    q: "Two statements: I. Nematocysts are stinging cells in cnidarians. II. Skeleton is sometimes made of calcium carbonate.",
    a: "Both correct",
    b: "Only I",
    c: "Only II",
    d: "Both incorrect",
    ans: "a",
    expl: "Coral skeletons are calcareous; nematocysts for defense."
  },
  {
    q: "Match the pairs: A. Physalia B. Adamsia C. Meandrina D. Aurelia. Options: 1. Portuguese man-of-war 2. Sea anemone 3. Brain coral 4. Jellyfish",
    a: "A-1, B-2, C-3, D-4",
    b: "A-2, B-1, C-3, D-4",
    c: "A-3, B-4, C-1, D-2",
    d: "A-1, B-3, C-2, D-3",
    ans: "a",
    expl: "All are textbook examples."
  },
  {
    q: "One-liner: The primary function of comb plates in ctenophores is",
    a: "Locomotion",
    b: "Feeding",
    c: "Respiration",
    d: "Protection",
    ans: "a",
    expl: "Comb plates are ciliated; movement."
  },
  {
    q: "Assertion: Bioluminescence is a property shown by ctenophores. Reason: Ctenophores emit light for predation and communication.",
    a: "Both true, Reason is correct explanation",
    b: "Both true, Reason not correct explanation",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "b",
    expl: "NCERT only mentions bioluminescence occurs; exact functions are broader."
  },
  {
    q: "Match the pairs: A. Pleurobrachia B. Ctenoplana. Options: 1. Sea walnut 2. Comb jelly",
    a: "A-1, B-2",
    b: "A-2, B-1",
    c: "A-1, B-1",
    d: "A-2, B-2",
    ans: "a",
    expl: "Direct NCERT examples."
  },
  {
    q: "Assertion: Platyhelminthes are triploblastic and acoelomate. Reason: They possess flame cells for osmoregulation and excretion.",
    a: "Both true, Reason not correct explanation",
    b: "Both true, Reason explains assertion",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "a",
    expl: "Flame cells provide function but are not causally linked to triploblasty."
  },
  {
    q: "Two statements: I. Taenia is a tapeworm. II. Fasciola is a liver fluke.",
    a: "Both correct",
    b: "Only I",
    c: "Only II",
    d: "Both incorrect",
    ans: "a",
    expl: "Examples directly given in NCERT."
  },
  {
    q: "Match the pairs: A. Hooks and suckers B. Regeneration. Options: 1. Parasitic platyhelminthes 2. Planaria",
    a: "A-1, B-2",
    b: "A-2, B-1",
    c: "A-1, B-1",
    d: "A-2, B-2",
    ans: "a",
    expl: "Parasitic forms show hooks/suckers; Planaria shows regeneration."
  },
  {
    q: "Which phylum is pseudocoelomate with organ-system organization?",
    a: "Platyhelminthes",
    b: "Annelida",
    c: "Aschelminthes",
    d: "Mollusca",
    ans: "c",
    expl: "Aschelminthes (roundworms) have pseudocoelom."
  },
  {
    q: "Assertion: Males and females are separate in Aschelminthes. Reason: Females are usually longer than males.",
    a: "Both true, Reason explains Assertion",
    b: "Both true, Reason not correct explanation",
    c: "Assertion true, Reason false",
    d: "Both false",
    ans: "a",
    expl: "Sexual dimorphism is well documented."
  },
  {
    q: "Match the pairs: A. Ascaris B. Ancylostoma C. Wuchereria. Options: 1. Roundworm 2. Hookworm 3. Filarial worm",
    a: "A-1, B-2, C-3",
    b: "A-2, B-1, C-3",
    c: "A-3, B-2, C-1",
    d: "A-1, B-3, C-2",
    ans: "a",
    expl: "NCERT examples."
  },
  {

    const rollInput = document.getElementById('rollno');
    const batchSelect = document.getElementById('batch');
    const startBtn = document.getElementById('startBtn');
    const quizSection = document.getElementById('quiz-section');
    const progressDiv = document.getElementById('progress');
    const questionText = document.getElementById('question-text');
    const optionsForm = document.getElementById('options-form');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const skipBtn = document.getElementById('skipBtn');
    const submitBtn = document.getElementById('submitBtn');
    const finishSection = document.getElementById('finish-section');
    const resultDetails = document.getElementById('resultDetails');
    const resultScore = document.getElementById('resultScore');
    const attemptedCount = document.getElementById('attemptedCount');
    const correctCount = document.getElementById('correctCount');
    const wrongCount = document.getElementById('wrongCount');
    const notAttemptedCount = document.getElementById('notAttemptedCount');
    const reviewSection = document.getElementById('review-section');
    const pieCanvas = document.getElementById('piechart');
    const questionNavigator = document.getElementById('question-navigator');

    let currentQuestionIndex = 0;
    let answers = new Array(mcqs.length).fill(undefined);

    function validateInput() {
      const roll = parseInt(rollInput.value.trim(), 10);
      startBtn.disabled = !(roll >= 1 && roll <= 200 && batchSelect.value);
    }
    rollInput.addEventListener('input', () => {
      rollInput.value = rollInput.value.replace(/\D/g, '');
      validateInput();
    });
    batchSelect.addEventListener('change', validateInput);

    startBtn.onclick = () => {
      document.getElementById('login-section').style.display = 'none';
      quizSection.style.display = 'flex';
      renderNavigator();
      loadQuestion(0);
    };

    function renderNavigator() {
      questionNavigator.innerHTML = '';
      mcqs.forEach((q, i) => {
        let btn = document.createElement('button');
        btn.textContent = i + 1;
        btn.className = 'q-nav-btn not-attempted';
        btn.dataset.index = i;
        btn.onclick = () => loadQuestion(i);
        questionNavigator.appendChild(btn);
      });
    }

    function updateNavigatorColors() {
      questionNavigator.querySelectorAll('.q-nav-btn').forEach(btn => {
        const idx = +btn.dataset.index;
        btn.classList.remove('attempted', 'skipped', 'not-attempted', 'current');
        if (idx === currentQuestionIndex) btn.classList.add('current');
        if (answers[idx] === undefined) btn.classList.add('not-attempted');
        else if (answers[idx] === null) btn.classList.add('skipped');
        else btn.classList.add('attempted');
      });
    }

    function loadQuestion(i) {
      currentQuestionIndex = i;
      const q = mcqs[i];
      questionText.textContent = `Q${i + 1}. ${q.q}`;
      optionsForm.innerHTML = '';
      ['a', 'b', 'c', 'd'].forEach(key => {
        const lbl = document.createElement('label');
        lbl.className = 'option-label';
        lbl.innerHTML = `<input type="radio" name="option" value="${key}"><span class="option-letter">(${key.toUpperCase()})</span>${q[key]}`;
        optionsForm.appendChild(lbl);
      });
      optionsForm.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', () => {
          optionsForm.querySelectorAll('label.option-label').forEach(lbl => lbl.classList.remove('selected'));
          radio.closest('label').classList.add('selected');
          nextBtn.disabled = false;
        });
      });
      if (answers[i]) {
        const sel = optionsForm.querySelector(`input[value="${answers[i]}"]`);
        if (sel) {
          sel.checked = true;
          sel.closest('label').classList.add('selected');
          nextBtn.disabled = false;
        } else {
          nextBtn.disabled = true;
        }
      } else {
        nextBtn.disabled = true;
      }
      prevBtn.disabled = (i === 0);
      progressDiv.textContent = `Question ${i + 1} of ${mcqs.length}`;
      updateNavigatorColors();
    }

    prevBtn.onclick = () => {
      if (currentQuestionIndex > 0) loadQuestion(currentQuestionIndex - 1);
    };

    nextBtn.onclick = () => {
      const sel = optionsForm.querySelector('input[name="option"]:checked');
      if (sel) {
        answers[currentQuestionIndex] = sel.value;
        submitBtn.disabled = false;
        if (currentQuestionIndex < mcqs.length - 1) loadQuestion(currentQuestionIndex + 1);
      }
    };

    skipBtn.onclick = () => {
      answers[currentQuestionIndex] = null;
      submitBtn.disabled = false;
      if (currentQuestionIndex < mcqs.length - 1) loadQuestion(currentQuestionIndex + 1);
    };

    submitBtn.onclick = () => {
      if (confirm('Submit test?')) finalizeTest();
    };

    function finalizeTest() {
      quizSection.style.display = 'none';
      finishSection.style.display = 'block';

      const total = mcqs.length;
      const correct = answers.filter((a, i) => a === mcqs[i].ans).length;
      const wrong = answers.filter((a, i) => a !== null && a !== undefined && a !== mcqs[i].ans).length;
      const attempted = answers.filter(a => a !== null && a !== undefined).length;
      const skipped = answers.filter(a => a === null).length;
      const notAttempted = answers.filter(a => a === undefined).length;
      const score = correct * 4 - wrong;
      const pct = ((score / (total * 4)) * 100).toFixed(2);

      resultDetails.innerHTML = `<strong>Roll Number:</strong> ${rollInput.value.padStart(2, '0')}<br><strong>Batch:</strong> ${batchSelect.value}`;
      resultScore.textContent = `Score: ${score} / ${total * 4} (${pct}%)`;
      resultScore.style.color = score >= 0 ? '#08ad6c' : '#d64541';

      attemptedCount.textContent = attempted;
      correctCount.textContent = correct;
      wrongCount.textContent = wrong;
      notAttemptedCount.textContent = notAttempted;

      drawPieChart(correct, wrong, skipped);
      renderReview();
    }

    function drawPieChart(c, w, s) {
      const ctx = pieCanvas.getContext('2d');
      const total = c + w + s || 1;
      const cx = 110, cy = 110, r = 100;
      ctx.clearRect(0, 0, pieCanvas.width, pieCanvas.height);
      let start = -Math.PI / 2;
      const slices = [
        { v: c, col: '#08ad6c' },
        { v: w, col: '#d64541' },
        { v: s, col: '#197fd6' }
      ];
      slices.forEach(sl => {
        if (!sl.v) return;
        const ang = (sl.v / total) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, r, start, start + ang);
        ctx.closePath();
        ctx.fillStyle = sl.col;
        ctx.fill();
        start += ang;
      });
    }

    function renderReview() {
      let html = '<table class="review-table"><thead><tr><th>#</th><th>Question</th><th>Your Answer</th><th>Correct</th><th>Status</th><th>Explanation</th></tr></thead><tbody>';
      mcqs.forEach((q, i) => {
        const a = answers[i];
        const yourAns = (a === null) ? 'Skipped' : (a !== undefined) ? `(${a}) ${q[a]}` : 'Not Attempted';
        const correctAns = `(${q.ans}) ${q[q.ans]}`;
        const status = (a === null) ? '<span class="skipped">Skipped</span>' : (a === q.ans) ? '<span class="correct">Correct</span>' : '<span class="incorrect">Wrong</span>';
        html += `<tr><td>${i + 1}</td><td>${q.q}</td><td>${yourAns}</td><td>${correctAns}</td><td>${status}</td><td>${q.expl}</td></tr>`;
      });
      html += '</tbody></table>';
      reviewSection.innerHTML = html;
    }

    document.getElementById("printBtn").onclick = () => {
      const fs = document.getElementById('finish-section');
      let original = document.body.innerHTML;
      document.body.innerHTML = fs.innerHTML;
      window.print();
      document.body.innerHTML = original;
      location.reload();

      const { jsPDF } = window.jspdf;

      doc.text(resultScore.innerText, 14, 32);
      doc.autoTable({ html: "#review-section table", startY: 40, theme: "grid", headStyles: { fillColor: [30, 144, 255] } });
      doc.save("Animal kingdom.pdf");
    };

    document.getElementById("excelBtn").onclick = () => {
      let table = document.querySelector("#review-section table");
      if (!table) {
        alert("No review table.");
        return;
      }
      let html = table.outerHTML.replace(/ /g, "%20");
      let blob = new Blob([html], { type: 'application/vnd.ms-excel' });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Animal kingdom.xls";
      link.click();
      setTimeout(() => URL.revokeObjectURL(link.href), 1000);
    };
